<div class="main-panel">
    <div class="main-content">
        <div class="content-wrapper">
            <div class="container-fluid">

                <div id="horizontal-form-layouts">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title-wrap bar-success">
                                        <h4 class="card-title" id="horz-layout-basic">Sales Report </h4>
                                    </div>
                                    <p class="mb-0">This is the basic horizontal form with labels on left and cost estimation form is the default position.</p>
                                </div>
                                <div class="card-body">
                                    <div class="px-3">
                                        <form class="form form-horizontal">
                                            <div class="form-group row">
                                                <label class="col-md-3 label-control" for="projectinput7">Choose a period
                                              : </label>
                                                <div class="col-md-9">
                                                    <select id="projectinput7" name="budget" class="form-control">
                                                  <option value="0" selected="" disabled="">From</option>
                                                  <option value="company1">20-2-2022</option>
                                                  <option value="company2">10-3-2022</option>

                                              </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 label-control" for="projectinput7">Choose a period
                                              : </label>
                                                <div class="col-md-9">
                                                    <select id="projectinput7" name="budget" class="form-control">
                                                  <option value="0" selected="" disabled="">to</option>
                                                  <option value="company1">20-2-2022</option>
                                                  <option value="company2">10-3-2022</option>

                                              </select>
                                                </div>
                                            </div>





                                        </form>
                                    </div>

                                    <div class="form-actions">
                                        <button type="button" class="btn btn-danger mr-1">
                                              <i class="icon-trash"></i> Cancel
                                          </button>
                                        <button type="button" class="btn btn-success" (click)="{popup}">
                                              <i class="icon-note"></i> Save
                                          </button>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay" *ngIf="popup">
            <div class="popup">
                <h2>saved</h2>
                <a class="close" (click)="popup = false">&times;</a>
                <div class="content">
                    <img src="assets/img/saved.png" style="width: 200px;">
                </div>
            </div>
        </div>
        <footer class="footer footer-static footer-light">
            <p class="clearfix text-muted text-center px-2"><span>Copyright  &copy; 2022
        <a href="#" id="pixinventLink" target="_blank" class="text-bold-800 primary darken-2">Pioneer-solutions</a>, All rights reserved. </span></p>
        </footer>
    </div>
