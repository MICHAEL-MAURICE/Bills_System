<div class="main-panel">
  <div class="main-content">
     <div class="content-wrapper">
        <div class="container-fluid">
          <section id="horizontal-form-layouts">
              <div class="row">

              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="card">
                          <div class="card-header">
                              <div class="card-title-wrap bar-success">
                                  <h4 class="card-title" id="horz-layout-basic">Sales Invoice</h4>
                              </div>
                              <p class="mb-0">This is the basic horizontal form with labels on left and cost estimation form is the default position.</p>
                          </div>
                          <div class="card-body">
                              <div class="px-3">
                                  <form class="form form-horizontal" [formGroup]="invoiceForm">
                                      <div class="form-body">
                                          <h4 class="form-section">
                                              <i class="icon-user"></i>Bills Details</h4>
                                          <div class="form-group row">
                                              <label class="col-md-3 label-control" for="projectinput1" >Bills Date : </label>
                                              <div class="col-md-9">
                                                  <input type="text" id="projectinput1" class="form-control" name="fname" formControlName="Date">
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label class="col-md-3 label-control" for="projectinput2">Bills NUmber: </label>
                                              <div class="col-md-9">
                                                  <input type="text" id="projectinput2" class="form-control" name="lname" formControlName="Number">
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label class="col-md-3 label-control" for="projectinput7">Client Name : </label>
                                              <div class="col-md-9">
                                                  <select id="projectinput7" name="budget" class="form-control" formControlName="Client">
                                                      <option value="0" selected="" disabled="">Choose From Clients </option>
                                                      <option value="{{item.id}}" *ngFor="let item of clients">{{item.name}} </option>


                                                  </select>
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label class="col-md-3 label-control" for="projectinput7">Species Name : </label>
                                              <div class="col-md-9">
                                                  <select id="projectinput7" name="budget" class="form-control" (change)="sellPrice()"  formControlName="Item">
                                                      <option value="0" selected="" disabled="">Choose From Species </option>
                                                      <option value="{{item.id}}" *ngFor="let item of items">{{item.name}} </option>


                                                  </select>
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label class="col-md-3 label-control" for="projectinput2">selling price
                                                  : </label>
                                              <div class="col-md-9">
                                                  <input type="number"  id="projectinput2" class="form-control" (change)="TotalPrice()" [(ngModel)]="sellingprice" name="lname" formControlName="Sell">
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label class="col-md-3 label-control" for="projectinput2" >Quantity: </label>
                                              <div class="col-md-9">
                                                  <input type="number" id="projectinput2" class="form-control" name="lname" (change)="TotalPrice()"  formControlName="Quantity">
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label class="col-md-3 label-control" for="projectinput2" >Total: </label>
                                              <div class="col-md-9">
                                                  <input type="number" id="projectinput2" class="form-control" name="lname"  [value]="total" disabled>
                                              </div>
                                          </div>
                                          <div class="form-actions">

                                            <button type="button" class="btn btn-success">
                                                <i class="icon-note"></i> Add
                                            </button>
                                        </div>
                                          <h4 class="form-section">
                                              <i class="icon-book-open"></i>Other Details</h4>


                          <div class="form-group row">
                                              <label class="col-md-3 label-control" for="projectinput9"> Bills Total  </label>
                                              <div class="col-md-9">
                                                  <input type="text" id="projectinput9" class="form-control" name="Type">
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label class="col-md-3 label-control" for="projectinput9"> percentage discount
                                              </label>
                                              <div class="col-md-9">
                                                  <input type="text" id="projectinput9" class="form-control" name="Type">
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label class="col-md-3 label-control" for="projectinput9"> value discount
                                              </label>
                                              <div class="col-md-9">
                                                  <input type="text" id="projectinput9" class="form-control" name="Type">
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label class="col-md-3 label-control" for="projectinput9"> The Net </label>
                                              <div class="col-md-9">
                                                  <input type="text" id="projectinput9" class="form-control" name="Type">
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label class="col-md-3 label-control" for="projectinput9"> paid up
                                              </label>
                                              <div class="col-md-9">
                                                  <input type="text" id="projectinput9" class="form-control" name="Type">
                                              </div>
                                          </div>
                                          <div class="form-group row">
                                              <label class="col-md-3 label-control" for="projectinput9"> The rest
                                              </label>
                                              <div class="col-md-9">
                                                  <input type="text" id="projectinput9" class="form-control" name="Type">
                                              </div>
                                          </div>


                                      </div>

                                      <div class="form-actions">
                                          <button type="button" class="btn btn-danger mr-1">
                                              <i class="icon-trash"></i> Cancel
                                          </button>
                                          <button type="button" class="btn btn-success">
                                              <i class="icon-note"></i> Save
                                          </button>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>


          </section>

        </div>
     </div>
  </div>
  <footer class="footer footer-static footer-light">
     <p class="clearfix text-muted text-center px-2"><span>Copyright  &copy; 2022
        <a href="#" id="pixinventLink" target="_blank" class="text-bold-800 primary darken-2">Pioneer-solutions</a>, All rights reserved. </span></p>
  </footer>
</div>
