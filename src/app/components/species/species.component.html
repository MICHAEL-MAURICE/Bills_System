<div class="main-panel">
    <div class="main-content">
        <div class="content-wrapper">
            <div class="container-fluid">

                <div id="horizontal-form-layouts">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title-wrap bar-success">
                                        <h4 class="card-title" id="horz-layout-basic">Species Data Form</h4>
                                    </div>
                                    <p class="mb-0">This is the basic horizontal form with labels on left and cost estimation form is the default position.</p>
                                </div>
                                <div class="card-body">
                                    <div class="px-3">
                                        <form class="form form-horizontal" [formGroup]="speciesForm" (ngSubmit)="saveCompanyType()">
                                            <div class="form-group row">
                                                <label class="col-md-3 label-control" for="projectinput6">Company Name: </label>
                                                <div class="col-md-9">
                                                    <select id="projectinput6" name="budget" class="form-control" formControlName="company">
                                                  <option [value]="null" selected="" disabled="">choose from Companies</option>

                                                      <option [value]="company.id" *ngFor="let company of companies">{{company.name}}</option>
                                              </select>
                                                    <span class="text-danger ml-2 help-block" *ngIf="(speciesForm.get('company').touched && speciesForm.get('company').hasError('required')) || (speciesForm.get('company').hasError('required') && isSubmitted)">
                                                company name is required
                                              </span>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 label-control" for="projectinput7">Type Name: </label>
                                                <div class="col-md-9">

                                                    <select id="projectinput7" name="budget" class="form-control" formControlName="type">
                                                <option [value]="null" selected="" disabled="">choose from Types</option>

                                                    <option [value]="type.id" *ngFor="let type of types">{{type.name}}</option>
                                            </select>
                                                    <span class="text-danger ml-2 help-block" *ngIf="(speciesForm.get('type').touched && speciesForm.get('type').hasError('required')) || (speciesForm.get('type').hasError('required') && isSubmitted)">
                                              type name is required
                                            </span>
                                                    <span class="text-danger ml-2 help-block" *ngIf="speciesForm.get('type')?.hasError('exists')">
                                              Type name already exists
                                            </span>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 label-control" for="projectinput9" formControlName="notes">Notes: </label>
                                                <div class="col-md-9">
                                                    <textarea id="projectinput9" rows="5" class="form-control" name="comment" formControlName="notes"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-actions">
                                                <button type="reset" class="btn btn-danger mr-1">
                                                      <i class="icon-trash"></i> Cancel
                                                  </button>
                                                <button type="submit" class="btn btn-success" (click)="{popup}">
                                                      <i class="icon-note"></i> Save
                                                  </button>
                                            </div>
                                        </form>
                                    </div>


                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay" *ngIf="popup">
            <div class="popup">
                <h2>saved</h2>
                <a class="close" (click)="popup = false">&times;</a>
                <div class="content">
                    <img src="assets/img/saved.png" style="width: 200px;">
                </div>
            </div>
        </div>
        <footer class="footer footer-static footer-light">
            <p class="clearfix text-muted text-center px-2"><span>Copyright  &copy; 2022
        <a href="#" id="pixinventLink" target="_blank" class="text-bold-800 primary darken-2">Pioneer-solutions</a>, All rights reserved. </span></p>
        </footer>
    </div>
